services:
  dev:
    image: node:20
    container_name: modus-webapp-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "rm -rf .nuxt && npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Production build (use: docker-compose up app)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modus-webapp
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - production
